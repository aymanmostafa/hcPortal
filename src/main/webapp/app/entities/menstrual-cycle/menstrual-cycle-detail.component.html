
<div *ngIf="menstrualCycle">
    <h2><span jhiTranslate="hcPortalApp.menstrualCycle.detail.title">Menstrual Cycle</span> {{menstrualCycle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hcPortalApp.menstrualCycle.userid">Userid</span></dt>
        <dd>
            <span>{{menstrualCycle.userid}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.menstrualCycle.startDate">Start Date</span></dt>
        <dd>
            <span>{{menstrualCycle.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.menstrualCycle.endDate">End Date</span></dt>
        <dd>
            <span>{{menstrualCycle.endDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'menstrual-cycle/'+ menstrualCycle.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
