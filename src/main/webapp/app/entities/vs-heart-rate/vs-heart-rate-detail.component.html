
<div *ngIf="vsHeartRate">
    <h2><span jhiTranslate="hcPortalApp.vsHeartRate.detail.title">Vs Heart Rate</span> {{vsHeartRate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hcPortalApp.vsHeartRate.userid">Userid</span></dt>
        <dd>
            <span>{{vsHeartRate.userid}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.vsHeartRate.bpm">Bpm</span></dt>
        <dd>
            <span>{{vsHeartRate.bpm}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.vsHeartRate.measurmentdate">Measurmentdate</span></dt>
        <dd>
            <span>{{vsHeartRate.measurmentdate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vs-heart-rate/'+ vsHeartRate.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
