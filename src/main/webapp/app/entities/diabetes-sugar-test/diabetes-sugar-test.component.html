<div>
    <h2>
        <span jhiTranslate="hcPortalApp.diabetesSugarTest.home.title">Diabetes Sugar Tests</span>
        <button class="btn btn-primary float-right jh-create-entity create-diabetes-sugar-test" [routerLink]="['/', { outlets: { popup: ['diabetes-sugar-test-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hcPortalApp.diabetesSugarTest.home.createLabel">
            Create new Diabetes Sugar Test
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="diabetesSugarTests">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="userid"><span jhiTranslate="hcPortalApp.diabetesSugarTest.userid">Userid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="result"><span jhiTranslate="hcPortalApp.diabetesSugarTest.result">Result</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="measurmentdate"><span jhiTranslate="hcPortalApp.diabetesSugarTest.measurmentdate">Measurmentdate</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diabetesSugarTest of diabetesSugarTests ;trackBy: trackId">
                <td>{{diabetesSugarTest.userid}}</td>
                <td>{{diabetesSugarTest.result}}</td>
                <td>{{diabetesSugarTest.measurmentdate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../diabetes-sugar-test', diabetesSugarTest.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'diabetes-sugar-test/'+ diabetesSugarTest.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'diabetes-sugar-test/'+ diabetesSugarTest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="diabetesSugarTests && diabetesSugarTests.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
